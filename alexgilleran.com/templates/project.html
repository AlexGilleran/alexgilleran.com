<article class="project full-width">
	<div class="project-meta full-width">
		<h2 class="project-title">{{title}}</h2>
		<h3 class="project-subtitle">{{subtitle}}</h3>
		<a class="project-link full-width" href="{{url}}">{{url}}</a>
	</div>
	
	<img class="project-icon" src={{img}} />
	
	<div class="project-description">
		{{{description}}}
	</div>
	
	<hr />
</article>
