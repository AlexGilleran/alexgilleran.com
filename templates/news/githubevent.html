<div class="news-text">
	<a href="{{user-url}}">{{username}}</a> {{event-description}} <a href="{{repo-url}}">{{repo-name}}</a>{{#if commits}}:{{else}}.{{/if}}
</div>

{{#if commits}}
	<ul class="news-appendices">
		{{#each commits}}
			<li class="news-appendix"><a class="news-appendix-link" href="{{this.url}}">{{this.message}}</a></li>
		{{/each}}
	</ul>
{{/if}}
